{% extends 'arsip/base.html' %}

{% block title %}Detail Surat{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Detail Surat</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ surat.judul }}</h5>
                <p class="card-text">
                    <strong>Nomor Surat:</strong> {{ surat.nomor_surat }}<br>
                    <strong>Kategori:</strong> {{ surat.kategori }}<br>
                    <strong>Tanggal Upload:</strong> {{ surat.tanggal_unggah|date:"d F Y H:i" }}
                </p>
                <div class="mt-3">
                    <a href="/surat/unduh/{{ surat.pk }}/" class="btn btn-primary">
                        <i class="bi bi-download"></i> Unduh PDF
                    </a>
                    <a href="/" class="btn btn-secondary">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
