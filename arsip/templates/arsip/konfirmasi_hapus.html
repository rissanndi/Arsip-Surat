{% extends 'arsip/base.html' %}

{% block title %}Konfirmasi Hapus Surat{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Konfirmasi Penghapusan</h5>
                <p class="card-text">
                    Apakah Anda yakin ingin menghapus surat "{{ surat.judul }}"?<br>
                    <strong>Nomor:</strong> {{ surat.nomor_surat }}
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Ya, Hapus Surat</button>
                    <a href="/" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
