version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: arsip_db
      MYSQL_USER: arsip_user
      MYSQL_PASSWORD: arsip_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=arsip_db
      - DJANGO_DB_USER=arsip_user
      - DJANGO_DB_PASSWORD=arsip_pass

volumes:
  db_data:
